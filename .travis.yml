language: node_js
node_js:
- 4
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
install: ./install-dependencies.sh
script:
- gulp ts-strict
- gulp browserify
- gulp sass
- tslint -c ./tslint.json "./src/**/*.@(ts|tsx)"
- jasmine
deploy:
  on:
    branch: master
  provider: heroku
  skip_cleanup: true
  app: tinyassembly
  api_key:
    secure: 
